plugins {
    id 'java'
}

group 'me.apon'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'org.javassist:javassist:3.26.0-GA'
}

test {
    useJUnitPlatform()
}